<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="./public/manifest.json">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon-512x512.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checador Base</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./src/service-worker.js');
        });
      }
    </script>
    <script>
      // Escucha el evento antes de la instalación y muestra el banner
      window.addEventListener('beforeinstallprompt', (event) => {
        // Previene que se muestre el banner por defecto
        event.preventDefault();
        // Muestra el banner de instalación automáticamente
        event.prompt();
      });
    </script>
  </body>
</html>
